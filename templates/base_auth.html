<!-- templates/base_auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #2e2e2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
    }

    .container {
      background: #1c1c1c;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      text-align: center;
      border-top: 4px solid #f0b400;
      border-bottom: 4px solid #f0b400;
    }

    h2 {
      color: #f0b400;
      margin-bottom: 1em;
    }

    input {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: none;
      border-radius: 0.5em;
      background: #333;
      color: #fff;
    }

    input:focus {
      background: #444;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8em;
      background: linear-gradient(135deg, #f0b400, #e69500);
      color: black;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
    }

    .link {
      margin-top: 1em;
      font-size: 0.95em;
      color: #ccc;
    }

    .link a {
      color: #f0b400;
      text-decoration: none;
      font-weight: bold;
    }

    #message {
      margin-top: 10px;
      color: red;
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
