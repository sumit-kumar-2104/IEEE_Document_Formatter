<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IEEE Dashboard{% endblock %}</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2em;
            min-height: 100vh;
            background-size: cover;
            background-attachment: fixed;
        }

        h1, h2 {
            color: #ffb300;
        }

        .upload-btn, .btn-orange, .btn-red, .logout-btn, .dashboard-btn, button {
            padding: 10px 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px 0 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-btn {
            background-color: #ffb300;
            color: #000;
        }

        .btn-orange {
            background-color: #ffa000;
            color: #000;
        }

        .btn-red {
            background-color: #e53935;
            color: #fff;
        }

        .logout-btn, .dashboard-btn {
            background-color: #ffb300;
            color: black;
            margin-left: 10px;
        }

        .logout-btn:hover, .dashboard-btn:hover, .upload-btn:hover, .btn-orange:hover, .btn-red:hover, button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }

        .history-card {
            background-color: #2c2c2c;
            padding: 1em;
            margin: 1em 0;
            border-left: 5px solid #ffb300;
            border-radius: 10px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2em;
        }

        form {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        input[type="file"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #424242;
            color: #ffffff;
        }

        input[type="file"]:hover, select:hover {
            box-shadow: 0 0 10px rgba(255, 179, 0, 0.4);
            transform: scale(1.03);
        }

        select option {
            background-color: #424242;
            color: #ffffff;
        }

        button {
            background: linear-gradient(45deg, #283593, #1a237e);
            color: white;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        @media (max-width: 600px) {
            form { flex-direction: column; gap: 10px; }
            button, input[type="file"], select { width: 100%; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fadeInDown {
            animation: fadeInDown 1s ease-out;
        }

        .fadeInUp {
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>
<body style="{% block body_style %}{% endblock %}">

<div class="topbar">
    {% if show_dashboard_heading %}
        <h1>Welcome to Your Dashboard</h1>
        <a href="/logout"><button class="logout-btn">Logout</button></a>
    {% else %}
        <div>
            <a href="/dashboard"><button class="dashboard-btn">‚Üê Back to Dashboard</button></a>
            <a href="/logout"><button class="logout-btn">Logout</button></a>
        </div>
    {% endif %}
</div>

{% block content %}
<!-- Child templates insert content here -->
{% endblock %}

</body>
</html>
